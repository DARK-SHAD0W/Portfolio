<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar stylée -->
  <header class="navbar-wrapper">
    <div class="icon-box">
      <img src="backend.png" alt="logo" />
    </div>
    <nav>
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="#" id="logoutBtn">Déconnexion</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Formulaire de connexion admin -->
    <section id="login">
      <h2>Connexion Admin</h2>
      <form id="adminLoginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Mot de passe" required />
        <button type="submit" class="btn">Connexion</button>
      </form>
      <p id="token-status" class="success-msg"></p>
    </section>

    <!-- Message d’erreur affiché si admin non connecté -->
    <p id="admin-warning" class="error" style="display: none;">⚠ Connexion admin requise.</p>

    <!-- Boutons admin -->
    <section>
      <h1>Panneau d’administration du portfolio</h1>

      <!-- Input caché pour sélectionner un nouveau CV (PDF) -->
      <input
        type="file"
        id="cvFileInput"
        accept="application/pdf"
        style="display: none;"
      />

      <div class="btn-group">
        <!-- Nouveau bouton pour mettre à jour le CV -->
        <a id="btn-update-cv" class="btn">📄 Modifier le CV</a>

        <!-- Boutons existants de gestion des projets -->
        <a href="ajout.html" id="btn-ajouter" class="btn">➕ Ajouter un projet</a>
        <a href="edition.html" id="btn-modifier" class="btn">🛠 Modifier un projet</a>
        <a href="suppression.html" id="btn-supprimer" class="btn">❌ Supprimer un projet</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 Portfolio Admin - Tous droits réservés
  </footer>

  <script src="script.js"></script>
</body>
</html>
